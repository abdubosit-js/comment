<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>comment</title>
</head>
<body>
    <div class="container">
        <div class="comment-container">
            <div class="title-cnt">
                <h1>Thread</h1>
                <img src="assets/x.svg" alt="">
            </div>
            <div class="comment-content"></div>
            <div class="input-wrapper">
                <div class="input-cnt">
                    <form>
                        <input type="text" placeholder="Type your comment here">
                    </form>
                    <div class="flex-item">
                        <div class="left-cnt">    
                            <img src="assets/B.svg" alt="">
                            <img src="assets/I.svg" alt="">
                            <img src="assets/s.svg" alt="">
                            <img src="assets/Vector (33).svg" alt="">
                        </div>
                        <div class="right-cnt">
                            <img src="assets/link.svg" alt="">
                            <img src="assets/smile.svg" alt="">
                            <input type="submit" value="send">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
