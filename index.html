<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <script src="scripts/app.js" defer></script>
    <title>comment</title>
</head>
<body>
    <div class="container">
        <div class="comment-container">
            <div class="title-cnt">
                <h1>Thread</h1>
                <img src="assets/x.svg" alt="">
            </div>
            <div class="comment-content_wrapper">
                <div class="comment-content">
                    <div class="profile-cnt">
                        <img src="assets/Ellipse 2.png" alt="">
                        <h4>Madue Hall</h4>
                    </div>
                    
                    <div class="text-cnt">
                        <p>That's a fantastic new app feature. You and your team did an excellent job of incorporating user testing feedback.</p>
                    </div>

                    <div class="reaksiya-cnt">
                        <div class="right">
                            <p>2 likes</p>
                            <p>
                                <img src="assets/corner-up-right.svg" alt="">
                                Reply
                            </p>
                        </div>
                        <img src="assets/Vector (34).svg" alt="">
                    </div>
                </div>
            </div>
            <div class="input-wrapper">
                <div class="input-cnt">
                    <form>
                        <input type="text" placeholder="Type your comment here">
                    </form>
                    <div class="flex-item">
                        <div class="left-cnt">    
                            <img src="assets/B.svg" alt="">
                            <img src="assets/I.svg" alt="">
                            <img src="assets/s.svg" alt="">
                            <img src="assets/Vector (33).svg" alt="">
                        </div>
                        <div class="right-cnt">
                            <img src="assets/link.svg" alt="">
                            <img src="assets/smile.svg" alt="">
                            <input type="submit" value="send">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
